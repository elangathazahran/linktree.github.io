<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="container">
        <div class="profile">
            <img src="./me.jpg" alt="Profile" class="profile-img">
            <h1>Elang Atha Zahran</h1>
            <p id="typing-text" class="typing-text">Web designer | Fullstack web developer | Freelancer</p>
        </div>

        <div class="links">
            <a href="https://instagram.com/yourusername" target="_blank" class="link-card">
                <div class="link-icon instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-text">
                    <h3>Instagram</h3>
                    <p>Follow me for daily content</p>
                </div>
            </a>

            <a href="https://tiktok.com/@yourusername" target="_blank" class="link-card">
                <div class="link-icon tiktok">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="link-text">
                    <h3>TikTok</h3>
                    <p>Check out my short videos</p>
                </div>
            </a>

            <a href="https://linkedin.com/in/yourusername" target="_blank" class="link-card">
                <div class="link-icon linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <div class="link-text">
                    <h3>LinkedIn</h3>
                    <p>Connect professionally</p>
                </div>
            </a>

            <a href="https://github.com/yourusername" target="_blank" class="link-card">
                <div class="link-icon github">
                    <i class="fab fa-github"></i>
                </div>
                <div class="link-text">
                    <h3>GitHub</h3>
                    <p>View my coding projects</p>
                </div>
            </a>

            <a href="https://wa.me/yourphonenumber" target="_blank" class="link-card">
                <div class="link-icon whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="link-text">
                    <h3>WhatsApp</h3>
                    <p>Chat with me directly</p>
                </div>
            </a>
        </div>

        <footer>
            Â© 2023 Your Name. All rights reserved.
        </footer>
    </div>

    <!-- Custom Cursor Elements -->
    <div class="cursor-dot"></div>
    <div class="cursor-ring"></div>

    <script src="./script.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>

</html>
